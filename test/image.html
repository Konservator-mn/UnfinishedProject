<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
</head>
<body>
    <script>
        var img = new Image();
        img.height = 300;
        img.onload = function(){
            document.body.appendChild(img);
        };
        img.src = "http://localhost:3000/images/logo.png";
    </script>
</body>
</html>
