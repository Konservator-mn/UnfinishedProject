        Object.defineProperties(arrows[2].headBottomLeft, {
            x:{
                get: function () {
                    if (arrows.turnHead){
                        var k = 1+ (height*0.375)*sqrt3/(2*(height*0.10546875));
                        var b = (topPoint.x + (height/sqrt3)) - (height*0.10546875)/2 - (height*0.375)*sqrt3/4 - k*((topPoint.x + (height/sqrt3)) - (height*0.10546875)/2);
                    } else {
                        k = 1;
                        b = 0;
                    }
                    return k*arrows[2].headBottom.x + b;
                }
            },
            y:{
                get: function () {
                    if (arrows.turnHead){
                        var k = sqrt3 + (height*0.375)/(2*(height*0.10546875));
                        var b = (topPoint.y + height) - (height*0.10546875)*sqrt3/2 + (height*0.375)/4 - k*((topPoint.x + (height/sqrt3)) - (height*0.10546875)/2);
                    } else {
                        k = 0;
                        b = (topPoint.y + height)+(height*0.375)/2;
                    }
                    return k*arrows[2].headBottom.x + b;
                }
            }
        });

        Object.defineProperty(arrows[2], "headTurnPointRight", {
            get: function () {
                if (arrows.turnHead){
                    return {
                        x: (topPoint.x + (height/sqrt3)),
                        y: -((height*0.375)*arrows[2].headBottom.x)/(height*0.10546875) + (topPoint.y + height) + ((height*0.375)*((topPoint.x + (height/sqrt3)) - (height*0.10546875)/2))/(height*0.10546875)
                    };
                } else {
                    return false;
                }
            }
        });
        Object.defineProperty(arrows[2], "headTurnPointLeft", {
            get: function () {
                if (arrows.turnHead){
                    return {
                        x: (topPoint.x + (height/sqrt3)),
                        y: ((height*0.375)*arrows[2].headBottom.x)/(height*0.10546875) + (topPoint.y + height) - ((height*0.375)*((topPoint.x + (height/sqrt3)) - (height*0.10546875)/2))/(height*0.10546875)
                    };
                } else {
                    return false;
                }
            }
        });

        Object.defineProperty(arrows[2], 'bodyTurnPointsRight', {
            get: function () {
                if (arrows.turnHead){
                    var kx = 1 - ((height*0.1875)*sqrt3)/(2*(height*0.10546875));
                    var bx = ((topPoint.x + (height/sqrt3)) - (height*0.10546875)/2)*(1-kx) + ((height*0.1875)*sqrt3)/4;
                    var ky = sqrt3 - (height*0.1875)/(2*(height*0.10546875));
                    var by =(topPoint.y + height) - ((height*0.10546875)*sqrt3)/2 - (height*0.1875)/4 - ky*((topPoint.x + (height/sqrt3)) - (height*0.10546875)/2);
                    return {
                        x: kx*arrows[2].headBottom.x + bx,
                        y: ky*arrows[2].headBottom.x + by
                    }
                } else {
                    return {
                        x: (topPoint.x + (height/sqrt3)),
                        y: (topPoint.y + height) - (height*0.1875)/2
                    };
                }

            }
        });
        Object.defineProperty(arrows[2], 'bodyTurnPointsLeft', {
            get: function () {
                if (arrows.turnHead){
                    var kx = 1 + ((height*0.1875)*sqrt3)/(2*(height*0.10546875));
                    var bx = ((topPoint.x + (height/sqrt3)) - (height*0.10546875)/2)*(1-kx) - ((height*0.1875)*sqrt3)/4;
                    var ky = (height*0.1875)/(2*(height*0.10546875)) + sqrt3;
                    var by = (topPoint.y + height) - ((height*0.10546875)*sqrt3)/2 + (height*0.1875)/4 - ky*((topPoint.x + (height/sqrt3)) - (height*0.10546875)/2);
                    return {
                        x: kx*arrows[2].headBottom.x + bx,
                        y: ky*arrows[2].headBottom.x + by
                    };
                } else {
                    return {
                        x: (topPoint.x + (height/sqrt3)),
                        y: (topPoint.y + height) + (height*0.1875)/2
                    };
                }
            }
        });

        Object.defineProperty(arrows[2], "bodyTopRight", {
            get: function () {
                var shift = arrows.bodyShift(arrows[2].headBottom, arrows[2].headBottomRight);
                return {
                    x: arrows[2].headBottom.x + shift.x,
                    y: arrows[2].headBottom.y - shift.y
                };
            }

        });
        Object.defineProperty(arrows[2], "bodyTopLeft", {
            get: function () {
                var shift = arrows.bodyShift(arrows[2].headBottom, arrows[2].headBottomLeft);
                return {
                    x: arrows[2].headBottom.x - shift.x,
                    y: arrows[2].headBottom.y + shift.y
                };
            }

        });

        Object.defineProperty(arrows[2], "bodyBottom", {
            get: function () {
                if (arrows[2].headBottom.y < (topPoint.y + height)){
                    return {
                        x: arrows[2].headBottom.x - (height*0.6428571428571429)/2,
                        y: arrows[2].headBottom.y - ((height*0.6428571428571429)*sqrt3)/2
                    };
                } else {
                    var dist = distance(arrows[2].headBottom, {
                x: topPoint.x + (height/sqrt3),
                y: topPoint.y + height
            });
                    if (dist<(height*0.6428571428571429)){
                        var shiftOnSide = ((height*0.6428571428571429) - dist)/2;
                        return {
                            x: (topPoint.x + (height/sqrt3)) - shiftOnSide,
                            y: (topPoint.y + height) - shiftOnSide*sqrt3
                        };
                    } else {
                        return {
                            x: arrows[2].headBottom.x + (height*0.6428571428571429),
                            y: (topPoint.y + height)
                        };
                    }
                }
            }
        });
        Object.defineProperty(arrows[2], "bodyBottomLeft", {
            get: function () {
                if (arrows[2].bodyBottom.y<(topPoint.y + height)){
                    if (arrows[2].bodyBottom.y<(topPoint.y + height)-(height*0.10546875)*sqrt3/2){
                        return {
                            x: arrows[2].bodyBottom.x - sqrt3*(height*0.1875)/4,
                            y: arrows[2].bodyBottom.y + (height*0.1875)/4
                        };
                    } else {
                        var kx = 1 + ((height*0.1875)*sqrt3)/(2*(height*0.10546875));
                        var bx = ((topPoint.x + (height/sqrt3)) - (height*0.10546875)/2)*(1-kx) - ((height*0.1875)*sqrt3)/4;
                        var ky = (height*0.1875)/(2*(height*0.10546875)) + sqrt3;
                        var by = (topPoint.y + height) - ((height*0.10546875)*sqrt3)/2 + (height*0.1875)/4 - ky*((topPoint.x + (height/sqrt3)) - (height*0.10546875)/2);
                        return {
                            x: kx*arrows[2].bodyBottom.x + bx,
                            y: ky*arrows[2].bodyBottom.x + by
                        };
                    }
                } else {
                    return {
                        x: arrows[2].bodyBottom.x,
                        y: arrows[2].bodyBottom.y + (height*0.1875)/2
                    };
                }
            }
        });
        Object.defineProperty(arrows[2], "bodyBottomRight", {
            get: function () {
                if (arrows[2].bodyBottom.y<(topPoint.y + height)){
                    if (arrows[2].bodyBottom.y<(topPoint.y + height)-(height*0.10546875)*sqrt3/2){
                        return {
                            x: arrows[2].bodyBottom.x + sqrt3*(height*0.1875)/4,
                            y: arrows[2].bodyBottom.y - (height*0.1875)/4
                        };
                    } else {
                        var kx = 1 - ((height*0.1875)*sqrt3)/(2*(height*0.10546875));
                        var bx = ((topPoint.x + (height/sqrt3)) - (height*0.10546875)/2)*(1-kx) + ((height*0.1875)*sqrt3)/4;
                        var ky = sqrt3 - (height*0.1875)/(2*(height*0.10546875));
                        var by =(topPoint.y + height) - ((height*0.10546875)*sqrt3)/2 - (height*0.1875)/4 - ky*((topPoint.x + (height/sqrt3)) - (height*0.10546875)/2);
                        return {
                            x: kx*arrows[2].bodyBottom.x + bx,
                            y: ky*arrows[2].bodyBottom.x + by
                        }
                    }

                } else {
                    return {
                        x: arrows[2].bodyBottom.x,
                        y: arrows[2].bodyBottom.y - (height*0.1875)/2
                    };
                }
            }
        });

        arrows.draw = function () {
            this.forEach(drawArrow);
            return;
        };



        function drawArrow(arrow, num, arrows) {
            ctx.lineWidth = 2;
            ctx.lineJoin = "round";
            ctx.strokeStyle = "rgba(255, 255, 255, 0.9)";
            ctx.fillStyle = "rgb(99, 192, 29)";

            if (arrows.turnHead){
                startDraw(arrow.headBottomLeft);
                line(arrow.bodyTopLeft);
                bezier(arrow.bodyTurnPointsLeft, arrow.bodyBottomLeft);
                line(arrow.bodyBottomRight);
                bezier(arrow.bodyTurnPointsRight, arrow.bodyTopRight);
                line(arrow.headBottomRight);
                ctx.stroke();

                startDraw(arrow.top);
                bezier(arrow.headTurnPointLeft, arrow.headBottomLeft);
                line(arrow.bodyTopLeft);
                bezier(arrow.bodyTurnPointsLeft, arrow.bodyBottomLeft);
                line(arrow.bodyBottomRight);
                bezier(arrow.bodyTurnPointsRight, arrow.bodyTopRight);
                line(arrow.headBottomRight);
                bezier(arrow.headTurnPointRight, arrow.top);
                ctx.fill();

                startDraw(arrow.headBottomLeft);
                bezier(arrow.headTurnPointLeft, arrow.top);
                bezier(arrow.headTurnPointRight, arrow.headBottomRight);
                ctx.stroke();

                startDraw(arrow.headBottomRight);
                bezier2(arrow.headTurnPointRight, arrow.headTurnPointLeft, arrow.headBottomLeft);
                bezier(arrow.headTurnPointLeft, arrow.top);
                bezier(arrow.headTurnPointRight, arrow.headBottomRight);
                ctx.fill();
            } else if (arrows.turnBody){
                startDraw(arrow.bodyBottomRight);
                line(arrow.bodyBottomLeft);
                bezier(arrow.bodyTurnPointsLeft, arrow.bodyTopLeft);
                ctx.stroke();

                startDraw(arrow.bodyTopLeft);
                line(arrow.bodyTopRight);
                bezier(arrow.bodyTurnPointsRight, arrow.bodyBottomRight);
                line(arrow.bodyBottomLeft);
                bezier(arrow.bodyTurnPointsLeft, arrow.bodyTopLeft);
                ctx.fill();

                startDraw(arrow.bodyTopLeft);
                bezier2(
                    arrow.bodyTurnPointsLeft,
                    arrow.bodyTurnPointsRight,
                    arrow.bodyBottomRight
                );
                bezier(arrow.bodyTurnPointsRight, arrow.bodyTopRight);
                line(arrow.headBottomRight);
                ctx.fill();

                startDraw(arrow.headBottomLeft);
                line(arrow.top);
                line(arrow.headBottomRight);
                line(arrow.headBottomLeft);
                ctx.fill();

                startDraw(arrow.bodyTopLeft);
                line(arrow.headBottomLeft);
                line(arrow.top);
                line(arrow.headBottomRight);
                line(arrow.bodyTopRight);
                bezier(arrow.bodyTurnPointsRight, arrow.bodyBottomRight);
                ctx.stroke();


            } else {
                ctx.beginPath();
                ctx.moveTo(arrow.top.x, arrow.top.y);
                line(arrow.headBottomRight);
                line(arrow.bodyTopRight);
                line(arrow.bodyBottomRight);
                line(arrow.bodyBottomLeft);
                line(arrow.bodyTopLeft);
                line(arrow.headBottomLeft);
                line(arrow.top);
                ctx.fill();
                ctx.stroke();
            }
        }
        
        function startDraw (fromPnt){
            ctx.beginPath();
            ctx.moveTo(fromPnt.x, fromPnt.y);
            return;
        }
        function bezier(pnt1, pnt2) {
            ctx.quadraticCurveTo(pnt1.x, pnt1.y, pnt2.x, pnt2.y);
            return;
        }
        function bezier2(pnt1, pnt2, pnt3) {
            ctx.bezierCurveTo(pnt1.x, pnt1.y, pnt2.x, pnt2.y, pnt3.x, pnt3.y);
            return;
        }

        function line(toPnt) {
            ctx.lineTo(toPnt.x, toPnt.y);
            return;
        }

        /*####################################################################
        **              Dev Functions
        */


        var itterationsCounter = 0;

        window.timer = setInterval(function(){
            if (itterationsCounter<10){

                clearCanvas()
                    .then(drawCanvas())
                    .then(function(){
                        if (comleteAnimationPart<1)
                            comleteAnimationPart+=step;
                        else{
                            itterationsCounter++;
                            comleteAnimationPart=0;
                        }
                        return;
                    });
            } else {
                clearInterval(window.timer);
            }
        },1);

        function clearCanvas() {
            return new Promise(function (resolve) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                resolve();
                return;
            });
        }
        function drawCanvas() {
            return new Promise(function (resolve) {
                arrows.draw();
                resolve();
                return;
            });
        }

        function distance(A, B) {
            return Math.sqrt(Math.pow((A.x - B.x),2) + Math.pow((A.y - B.y),2));
        }
        function drawPoint(pnt) {
            ctx.fillStyle = 'rgb(0, 0, 0)';
            var x = Math.round(pnt.x);
            var y = Math.round(pnt.y);
            var radius = 2;
            ctx.beginPath();
            ctx.moveTo(x+radius, y);
            ctx.arc(x, y, radius, 0, 2*Math.PI, true);
            ctx.fill();
            ctx.fillStyle = 'rgba(99, 192, 29, 0.5)';
            return;
       }
        /*
        **              End. Dev Functions
        */
        return function () {
            return arrows;
        };
    }
